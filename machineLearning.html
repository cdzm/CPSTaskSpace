<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>机器学习</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="css/taskSpace.css" rel="stylesheet" type="text/css">
    <link href="../css/alertify.core.css" rel="stylesheet" type="text/css">
    <link href="../css/alertify.default.css" rel="stylesheet" type="text/css" id="toggleCSS">
    <link href="../css/font-awesome/css/font-awesome.css" rel="stylesheet">

    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/jquery.cookie.js"></script>
    <script type="text/javascript" src="../js/alertify.min.js"></script>

    <script type="text/javascript" src="js/taskSpace.js"></script>
</head>
<body>
<div id="main">
    <div id="header">
        <div id="header_logo">
            <span id="img">
                <img src="./images/cpsq.png">
            </span>

            <span id="head_wrap">
                <img src="images/cps.png">
            </span>

        </div>
        <div id="header_login_div">

        </div>
    </div>

    <div id="left">
        <div id="left_content">
            <div class="content pointer" id="dataSource"><i class="glyphicon glyphicon-cloud"></i>&nbsp;&nbsp;&nbsp;&nbsp;数据源</div>
            <div class="content pointer  current" id="machineLearning"><i class="glyphicon glyphicon-tree-deciduous"></i>&nbsp;&nbsp;&nbsp;&nbsp;机器学习</div>
            <div class="content pointer" id="report" ><i class="fa fa-bar-chart"></i>&nbsp;&nbsp;&nbsp;&nbsp;报表</div>
            <div class="content pointer" id="myHistory"><i class="glyphicon glyphicon-list"></i>&nbsp;&nbsp;&nbsp;&nbsp;我的任务</div>
        </div>
    </div>
    <div id="right">
        <div id="right_content">
            <iframe frameborder="no" id="iframe" src="iframe_machineLearning.html"></iframe>
        </div>
    </div>
</div>



<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                </h4>
            </div>
            <div class="modal-body">

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary"
                        data-dismiss="modal">关闭
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
</body>
<script language="JavaScript" type="text/javascript">
</script>
</html>
